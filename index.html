<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Karaoke Song Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #444;
    }
    .result {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    ul {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ AI Karaoke Song Selector</h1>
  <p>Select an audio file of you singing or humming (MP3 or WAV)</p>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="audio_data" accept="audio/*" required>
    <button type="submit">Analyze</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById('uploadForm').onsubmit = async function (e) {
      e.preventDefault();
  
      const formData = new FormData(e.target);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Analyzing... ðŸŽ¶";
  
      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });
  
        const text = await res.text();  // read raw text first
        let data;
  
        try {
          data = JSON.parse(text);  // try to parse as JSON
        } catch (err) {
          throw new Error("Non-JSON response:\n" + text);
        }
  
        if (data.error) {
          resultDiv.innerHTML = "<b>Error:</b> " + data.error;
        } else {
          resultDiv.innerHTML = `
            <p><b>Detected Pitch:</b> ${data.avg_pitch.toFixed(2)} Hz</p>
            <p><b>Vocal Range:</b> ${data.vocal_range}</p>
            <h3>ðŸŽµ Suggested Songs:</h3>
            <ul>` + data.songs.map(song =>
            `<li>${song.title} by ${song.artist}</li>`).join('') + "</ul>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<b>Error:</b><pre>" + error.message + "</pre>";
      }
    };
  </script>
  
</body>
</html>
